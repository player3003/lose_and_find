{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8 col-xl-7">
        <div class="card shadow-sm">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">发布拾物信息</h5>
                <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('index') }}">返回首页</a>
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('create_found_item') }}" enctype="multipart/form-data">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">物品类别</label>
                            <select class="form-select" name="category" required>
                                <option value="">请选择类别</option>
                                {% for category in categories %}
                                    <option value="{{ category }}">{{ category }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">拾到时间</label>
                            <input class="form-control" type="datetime-local" name="occurred_at">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">拾到地点</label>
                            <input class="form-control" name="location" placeholder="例如：教学楼门口" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">拾到人（选填）</label>
                            <input class="form-control" name="reporter_name">
                        </div>
                        <div class="col-12">
                            <label class="form-label">详细描述</label>
                            <textarea class="form-control" name="description" rows="4" placeholder="描述外观、颜色、特征" required></textarea>
                        </div>
                        <div class="col-12">
                            <label class="form-label">联系方式（选填）</label>
                            <input class="form-control" name="contact_info" placeholder="电话/邮箱/微信">
                        </div>
                        <div class="col-12">
                            <label class="form-label">物品照片（选填）</label>
                            <input class="form-control" type="file" name="image" accept="image/*">
                            <div class="form-text">支持 PNG / JPG / GIF / WebP，大小不超过 5MB。</div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a class="btn btn-outline-secondary" href="{{ url_for('index') }}">取消</a>
                        <button class="btn btn-primary" type="submit">提交拾物信息</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
